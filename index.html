<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anis Boutique</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f6f6f6;
}

/* ===== HEADER / NAV BAR ===== */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:60px;
    background:#ffffff;
    color:#000000;
    display:flex;
    align-items:center;
    padding:0 20px;
    z-index:2000;
}

/* Burger */
.burger{
    width:25px;
    cursor:pointer;
    position:relative;
}

.burger span{
    position:absolute;
    width:100%;
    height:5px;
    background:#000000;
    left:0;
    transition:0.3s ease;
}

.burger span:nth-child(1){ top:0; }
.burger span:nth-child(2){ top:9px; }
.burger span:nth-child(3){ top:18px; }

.burger.active span:nth-child(1){
    transform:rotate(45deg);
    top:9px;
}
.burger.active span:nth-child(2){
    opacity:0;
}
.burger.active span:nth-child(3){
    transform:rotate(-45deg);
    top:9px;
}

/* Center name */
.center{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    font-size:20px;
    font-weight:600;
}

/* Cart */
.cart{
    margin-left:auto;
    font-size:22px;
    cursor:pointer;
}

/* ===== SEARCH BAR (BELOW NAV BAR) ===== */
.search-container{
    position:fixed;
    top:60px;                 /* directly below header */
    right:20px;               /* aligned under cart */
    z-index:1800;
}

.search-container input{
    background:transparent;
    border:none;
    outline:none;
    color:#111;
    font-size:15px;
    padding:4px 2px;
    width:160px;
    text-align:right;
    border-bottom:1px solid #ccc;
}

.search-container input::placeholder{
    color:#999;
}

/* ===== SIDE MENU ===== */
.nav{
    position:fixed;
    top:60px;
    left:-260px;
    width:260px;
    height:calc(100% - 60px);
    background:#fff;
    transition:0.3s ease;
    box-shadow:2px 0 10px rgba(0,0,0,0.15);
    z-index:1500;
}

.nav a{
    display:block;
    padding:15px 25px;
    text-decoration:none;
    color:#111;
    border-bottom:1px solid #eee;
}

.nav a:hover{
    background:#f2f2f2;
}

.nav.active{
    left:0;
}

/* ===== CONTENT ===== */
.content{
    padding:130px 40px;   /* space for header + search */
}

.home-image{
    margin-top:20px;
    text-align:center;
}

.home-image img{
    width:100%;
    max-width:800px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<!-- NAV BAR -->
<header>
    <div class="burger" id="burger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="center">Anis Boutique</div>

    <div class="cart">ðŸ›’</div>
</header>

<!-- SEARCH BELOW NAV -->
<div class="search-container">
    <input type="text" placeholder="Search">
</div>

<!-- SIDE MENU -->
<div class="nav" id="navMenu">
    <a href="frontend/home.html" onclick="showPage('home')">Home</a>
    <a href="frontend/contact.html" onclick="showPage('contact')">Contact Us</a>
    <a href="frontend/order.html" onclick="showPage('Yours Order')">Yours Order</a>
    <a href="frontend/privacy.html" onclick="showPage('Privacy Policy')">Privacy Policy</a>
</div>

<!-- PAGE CONTENT -->
<div class="content" id="pageContent">
    <h1>Home</h1>
    <p>Welcome to Anis Boutique.</p>

    <div class="home-image">
        <img src="7af12a877a0020a506e5f07142790b22.jpg">
        <hr>
        <h1>New Arrivals</h1>
    </div>
</div>

<script>
function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("active");
    document.getElementById("burger").classList.toggle("active");
}

function showPage(page){
    const content = document.getElementById("pageContent");

    if(page === "home"){
        content.innerHTML = `
            <h1>Home</h1>
            <p>Welcome to Anis Boutique.</p>
            <div class="home-image">
                <img src="7af12a877a0020a506e5f07142790b22.jpg">
            </div>
        `;
    } else {
        content.innerHTML = `
            <h1>Contact Us</h1>
            <p>Email: info@anisboutique.com</p>
            <p>Phone: +91 98765 43210</p>
        `;
    }

    toggleMenu();
}
</script>

</body>
</html>
