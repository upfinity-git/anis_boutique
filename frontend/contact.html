<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-box {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #000;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #333;
        }

        .back-btn {
            margin-top: 15px;
            background: transparent;
            color: #000;
            border: 1px solid #000;
        }

        .back-btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2>Contact Us</h2>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Back to Home Button -->
        <button class="back-btn" onclick="window.location.href='index.html'">
            Back to Home
        </button>
    </div>

</body>
</html>
