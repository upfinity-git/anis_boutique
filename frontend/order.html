<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .order-card img {
            width: 80px;
            border-radius: 8px;
        }

        .order-info {
            flex: 1;
        }

        .order-info h4 {
            margin: 0;
        }

        .status {
            font-weight: bold;
            color: green;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Orders</h2>

    <!-- Order 1 -->
    <div class="order-card">
        <img src="https://via.placeholder.com/80" alt="Product">
        <div class="order-info">
            <h4>Black Cotton Kurti</h4>
            <p>Order ID: #10234</p>
            <p class="status">Delivered</p>
        </div>
        <div class="price">₹1,299</div>
    </div>

    <!-- Order 2 -->
    <div class="order-card">
        <img src="https://via.placeholder.com/80" alt="Product">
        <div class="order-info">
            <h4>Floral Summer Dress</h4>
            <p>Order ID: #10240</p>
            <p class="status" style="color: orange;">Out for Delivery</p>
        </div>
        <div class="price">₹1,799</div>
    </div>

    <!-- Order 3 -->
    <div class="order-card">
        <img src="https://via.placeholder.com/80" alt="Product">
        <div class="order-info">
            <h4>Men's Casual Shirt</h4>
            <p>Order ID: #10255</p>
            <p class="status" style="color: red;">Cancelled</p>
        </div>
        <div class="price">₹999</div>
    </div>

    <!-- Back to Home -->
    <button class="back-btn" onclick="window.location.href='index.html'">
        Back to Home
    </button>
</div>

</body>
</html>
